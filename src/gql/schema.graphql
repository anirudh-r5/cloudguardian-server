type Identity {
    id: ID!
    name: String!
    email: String
    cloudProvider: String!
    roles: [String!]!
}

type Tag {
    key: String!
    value: String!
}

type Resource {
    arn: String!
    type: String
    tags: [Tag!]!
}

type Query {
    identities: [Identity!]!
    awsResources: [Resource!]!
}
